<body style="background: linear-gradient(to top, rgb(255, 255, 255), rgb(255, 255, 255));">　　	
		<style>

		}
		.w1 .zhuce{

		}
		.zhengwen {
			margin:0 auto;
			padding:0;
			max-width:700px;			
		}
		.output img{
			display: block;
			width: 100%;
		}		
		.dibu{	
			position: fixed;
			bottom:0;
			margin: 0 auto;
		}
		.dibu img{
			max-width: 700px;
			margin: 0 auto;

		}		
		.w2{
			max-width: 700px;
			margin: 50px auto 90px auto;
			text-align:center;
			width:100%;
			line-height: 30px;
		}
		.zuo{
			position:fixed;

		}
		.you{

			top:30%;

		}
		.tanchuang {
			position: fixed;
			left: 50%;
			top: 45%;
			display: none;
			margin-left: -160px;
			margin-top: -220px;
			width: 320px;
			height: 500px;
			background: #fff;
			border-radius: 8px;
			text-align: center;
			z-index: 1000;
		}.tanchuangfg {
			margin: 0 auto;
			text-align:center;
			width: 320px;
			height: 60px;
			background: blue;
			border-radius: 8px 8px 0 0;
			overflow: hidden;
		}.tanchuangfg p {
			margin-top: 3%;
			font-size: 28.8px;
			font-weight: bold;
			color: #fff;
		}
		.tanchuang p {

		}

		}
		.tanchuangewm p {
			margin: 2px auto 6px;
			font-size: 14px;
			color: #717171;
		}
		.tanchuangyqm {
			margin: 0 auto;
			width: 250px;
			font-size: 28.8px;
			border: 1px dashed #ffea00;
			background: blue;
			color: #fff;
			font-weight: bold;
			cursor: pointer;
		}.tanchuangdownli {
			width: 320px;
		}.tanchuangdownli a {
			display: inline-block;

			text-decoration: none;
			text-align:center;
			height: 55px;
		}.tanchuangdown {
			display: block;
			width: 200px;
			height: 28px;
			margin: 0 auto;
			margin-top: 6%;
			padding-top: 4%;
			border-radius: 8px;
			background: #59c65d;
			font-size: 16px;
			color: #fff;
			text-align: center;
		}.close {
			cursor: pointer;
			width: 48px;
			height: 48px;
			background:url(static/images/close.png);

			top: 0;

		}
		.zhezao{
			display:none;
			background: rgba(0,0,0,0.5);

			height: 100%;

			left: 0;
			top: 0;
		}


		.create-live-btn {
			margin: 0 auto;
			height: 48px;
			width: 77%;
			border-radius: 16px;
			font-size: 16px;
			text-align: center;
			line-height: 48px;
			display: flex;
			-webkit-box-pack:center;
			justify-content:center;
			-webkit-box-align:center;
			align-items:center;
			background: rgb(1,157,214);
			color: #fff;
			margin-top: 20px;
			margin-bottom: 20px;
		}
	
		.you,.tcpyq{
		animation:twinkle1 0.6s infinite alternate ;
		-moz-animation:twinkle1 0.6s infinite alternate ;
		-ms-animation:twinkle1 0.6s infinite alternate ;
		-webkit-animation:twinkle1 0.6s infinite alternate ;}
		@keyframes twinkle1 {
		0% {-webkit-transform: scale(1.0);-moz-transform: scale(1.0); -ms-transform: scale(1.0);}
		100% {-webkit-transform: scale(1.1);-moz-transform:scale(1.1);-ms-transform: scale(1.1); }
		}
		@-moz-keyframes twinkle1{
		0% {-webkit-transform: scale(1.0);-moz-transform: scale(1.0); -ms-transform: scale(1.0);}
		100% {-webkit-transform: scale(1.1);-moz-transform:scale(1.1);-ms-transform: scale(1.1); }
		}
		@-ms-keyframes twinkle1{
		0% {-webkit-transform: scale(1.0);-moz-transform: scale(1.0); -ms-transform: scale(1.0);}
		100% {-webkit-transform: scale(1.1);-moz-transform:scale(1.1);-ms-transform: scale(1.1); }
		} 
		@-o-keyframes twinkle1{
		0% {-webkit-transform: scale(1.0);-moz-transform: scale(1.0); -ms-transform: scale(1.0);}
		100% {-webkit-transform: scale(1.1);-moz-transform:scale(1.1);-ms-transform: scale(1.1); }
		}
		@-webkit-keyframes twinkle1{
		0% {-webkit-transform: scale(1.0);-moz-transform: scale(1.0); -ms-transform: scale(1.0);}
		100% {-webkit-transform: scale(1.1);-moz-transform:scale(1.1);-ms-transform: scale(1.1); }
		}
		.create-live-btn1 {			margin: 0 auto;
			height: 48px;
			width: 77%;
			border-radius: 16px;
			font-size: 16px;
			text-align: center;
			line-height: 48px;
			display: flex;
			-webkit-box-pack:center;
			justify-content:center;
			-webkit-box-align:center;
			align-items:center;
			background: rgb(1,157,214);
			color: #fff;
			margin-top: 20px;
			margin-bottom: 20px;
}
        </style>

		  <div class="output">
		    <h5><img src="https://i.ibb.co/RTDmtdW/dd1.jpg" width="100%"></h5>

		<script>
			//禁止ctrl+s保存
			window.addEventListener('keydown', function (e) {
				if (e.keyCode == 83 && (navigator.platform.match('Mac') ? e.metaKey : e.ctrlKey)) {
					e.preventDefault();
				}
			})
	
			//禁止右键操作
			document.oncontextmenu = function () {
				console.log('右键被禁用');
				return false;
			}
	
			//禁止f12开发源代码
			document.onkeydown = function () {
				var e = window.event || arguments[0];
				if (e.keyCode == 123) {
					console.log("不能f12");
					return false;
				}
			}       
		</script>

	
</div></body>
